<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="viewport" content="width=device-width, inital-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>

    <div class="wrapper">
        <div class="login_box">
            <div class="login-header">
                <span>Login</span>
            </div>
            <div class="input_box">
                <input type ="text" id="userName" class="input-field" required>
                <label for="userName" class="label">Username</label>
                <i class="bx bx-user icon"></i>
            </div>
            <div class="input_box">
                <input type ="text" id="Password" class="input-field" required>
                <label for="Password" class="label">Password</label>
                <i class="bx bx-lock-alt icon"></i>
            </div>
            <div class="input_box">
                <input type="submit" class="submit" value="Login">
            </div>
            <div class="register">
                <span>Register here ->  <a href="register.html">Register</a></span>
            </div>
            <div class="input_box">
                <input type="submit" class="status" value="Check Status">
            </div>
        </div>
    </div>

</body>
</html>
