<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>

    <div class="wrapper">
        <form class="login_box" id="loginForm">
            <div class="login-header">
                <span>Login</span>
            </div>
            <div class="input_box">
                <input type="text" id="email" class="input-field" required>
                <label for="email" class="label">Email</label>
                <i class="bx bx-user icon"></i>
            </div>
            <div class="input_box">
                <input type="password" id="password" class="input-field" required>
                <label for="password" class="label">Password</label>
                <i class="bx bx-lock-alt icon"></i>
            </div>
            <div class="input_box">
                <button type="submit" class="submit">Login</button>
            </div>
            <div id="loginMessage" style="text-align: center; margin-top: 10px;"></div>
            <div class="register">
                <span>Register here ->  <a href="register.html">Register</a></span>
            </div>
            <div class="input_box">
                <button type="button" class="status" id="statusButton">Check Status</button>
            </div>
        </form>
    </div>
<script src="login.js"></script>
</body>
</html>
