<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <main>
        <form class="login_box" id="registerForm">
            <div class="login-header">
                <span>Register</span>
            </div>

            <div class="input_box">
                <input type="text" id="name" class="input-field" required>
                <label for="name" class="label">Username</label>
                <i class="bx bx-user icon"></i>
            </div>

            <div class="input_box">
                <input type="email" id="email" class="input-field" required>
                <label for="email" class="label">Email</label>
                <i class="bx bx-envelope icon"></i>
            </div>

            <div class="input_box">
                <input type="password" id="password" class="input-field" required>
                <label for="password" class="label">Password</label>
                <i class="bx bx-lock-alt icon"></i>
            </div>

            <div class="input_box">
                <button type="submit" class="submit">Register</button>
            </div>
            <div id="registerMessage" style="text-align: center; margin-top: 10px;"></div>

            <div class="register">
                <span>Already registered? <a href="login.html">Login</a></span>
            </div>
        </form>
    </main>
</div>
<script src="api.js"></script>
<script src="utils.js"></script>
<script src="register.js"></script>
</body>
</html>
