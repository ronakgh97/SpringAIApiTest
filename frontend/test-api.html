<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .test-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
        }
        
        .test-section h2 {
            color: white;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            color: white;
            margin-bottom: 5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn-danger {
            background: #f44336;
        }
        
        .btn-warning {
            background: #ff9800;
        }
        
        .response {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            color: white;
            white-space: pre-wrap;
        }
        
        .token-display {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            color: #4CAF50;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="test-container">
            <h1>API Integration Test</h1>
            
            <div class="test-section">
                <h2>Login Test</h2>
                <div class="form-group">
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" placeholder="Enter password">
                </div>
                <button class="btn" id="loginBtn">Test Login</button>
                <button class="btn btn-danger" id="clearTokenBtn">Clear Token</button>
                <div id="loginResponse" class="response"></div>
                <div id="tokenDisplay" class="token-display"></div>
            </div>
            
            <div class="test-section">
                <h2>Registration Test</h2>
                <div class="form-group">
                    <label for="regUsername">Username:</label>
                    <input type="text" id="regUsername" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="regEmail">Email:</label>
                    <input type="email" id="regEmail" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="regPassword">Password:</label>
                    <input type="password" id="regPassword" placeholder="Enter password">
                </div>
                <button class="btn" id="registerBtn">Test Registration</button>
                <div id="registerResponse" class="response"></div>
            </div>
            
            <div class="test-section">
                <h2>Profile Test</h2>
                <button class="btn" id="profileBtn">Get Profile</button>
                <button class="btn btn-warning" id="validateTokenBtn">Validate Token</button>
                <div id="profileResponse" class="response"></div>
            </div>
        </div>
    </div>

    <script>
        // Base API URL - adjust this to match your Spring Boot server
        const API_BASE_URL = 'http://localhost:8080/api/v1/users';
        
        // DOM Elements
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const profileBtn = document.getElementById('profileBtn');
        const clearTokenBtn = document.getElementById('clearTokenBtn');
        const validateTokenBtn = document.getElementById('validateTokenBtn');
        
        const loginUsername = document.getElementById('loginUsername');
        const loginPassword = document.getElementById('loginPassword');
        const regUsername = document.getElementById('regUsername');
        const regEmail = document.getElementById('regEmail');
        const regPassword = document.getElementById('regPassword');
        
        const loginResponse = document.getElementById('loginResponse');
        const registerResponse = document.getElementById('registerResponse');
        const profileResponse = document.getElementById('profileResponse');
        const tokenDisplay = document.getElementById('tokenDisplay');
        
        // Display token if exists
        function displayToken() {
            const token = localStorage.getItem('authToken');
            if (token) {
                tokenDisplay.textContent = `Current Token: ${token.substring(0, 30)}...`;
            } else {
                tokenDisplay.textContent = 'No token stored';
            }
        }
        
        // Test Login
        loginBtn.addEventListener('click', async () => {
            const username = loginUsername.value.trim();
            const password = loginPassword.value.trim();
            
            if (!username || !password) {
                loginResponse.textContent = 'Please fill in all fields';
                return;
            }
            
            loginResponse.textContent = 'Logging in...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userName: username,
                        password: password
                    })
                });
                
                const result = await response.json();
                loginResponse.textContent = JSON.stringify(result, null, 2);
                
                if (response.ok && result.success) {
                    localStorage.setItem('authToken', result.data.token);
                    localStorage.setItem('user', JSON.stringify(result.data.user));
                }
                
                displayToken();
            } catch (error) {
                loginResponse.textContent = `Error: ${error.message}`;
            }
        });
        
        // Test Registration
        registerBtn.addEventListener('click', async () => {
            const username = regUsername.value.trim();
            const email = regEmail.value.trim();
            const password = regPassword.value.trim();
            
            if (!username || !email || !password) {
                registerResponse.textContent = 'Please fill in all fields';
                return;
            }
            
            registerResponse.textContent = 'Registering...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userName: username,
                        gmail: email,
                        password: password
                    })
                });
                
                const result = await response.json();
                registerResponse.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                registerResponse.textContent = `Error: ${error.message}`;
            }
        });
        
        // Get Profile
        profileBtn.addEventListener('click', async () => {
            const token = localStorage.getItem('authToken');
            
            if (!token) {
                profileResponse.textContent = 'No token found. Please login first.';
                return;
            }
            
            profileResponse.textContent = 'Fetching profile...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/profile`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                profileResponse.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                profileResponse.textContent = `Error: ${error.message}`;
            }
        });
        
        // Validate Token
        validateTokenBtn.addEventListener('click', async () => {
            const token = localStorage.getItem('authToken');
            
            if (!token) {
                profileResponse.textContent = 'No token found. Please login first.';
                return;
            }
            
            profileResponse.textContent = 'Validating token...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/profile`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    profileResponse.textContent = 'Token is valid';
                } else {
                    profileResponse.textContent = 'Token is invalid or expired';
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('user');
                }
                
                displayToken();
            } catch (error) {
                profileResponse.textContent = `Error: ${error.message}`;
            }
        });
        
        // Clear Token
        clearTokenBtn.addEventListener('click', () => {
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            tokenDisplay.textContent = 'Token cleared';
            loginResponse.textContent = 'Token has been cleared from localStorage';
        });
        
        // Initialize
        displayToken();
    </script>
</body>
</html>
